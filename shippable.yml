language: java

jdk:
   - openjdk7
   #- oraclejdk7
 #  - openjdk6
  # - oraclejdk8

build:
  pre_ci:
    - docker build -t=quay.io/revathird/hitchcock3_sample_java .

  pre_ci_boot:
    image_name: quay.io/revathird/hitchcock3_sample_java_123
    image_tag: test_postci.11
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker push quay.io/revathird/hitchcock3_sample_java

integrations:
  hub:
    - integrationName: rc-quay
      type: quay.io
