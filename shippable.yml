language: node_js

# Version number
node_js:
  #- 0.10
  #- 0.12
  #- 4.2.3
  - iojs-v1
  #- iojs-v2
  #- iojs-v3
  #- 5.0

env:
  global:
    - FOO=FUBU   

  matrix:
    - M1=ONE

build:
  #pre_ci:
  #  - docker build -t=shiphitchcock1/testgardnernode:latest #$BRANCH.$BUILD_NUMBER .

  pre_ci_boot:
      image_name: shiphitchcock1/testgardnernode
      image_tag: latest #"$BRANCH.$BUILD_NUMBER"
      pull: true
      options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - node --version  
    - ps -eax
    - ls -al 

  post_ci:
    - docker build -t=shiphitchcock1/testgardnernode:$BRANCH.$BUILD_NUMBER .
    - docker push shiphitchcock1/testgardnernode:$BRANCH.$BUILD_NUMBER

integrations:
  hub:
    - integrationName: shiphitchcock1-hub
      type: docker 
